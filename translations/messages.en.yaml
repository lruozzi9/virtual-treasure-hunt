    instructions_label: 'Instructions'
    instructions: '<p>Benvenuto alla caccia al tesoro virtuale!<br />Ecco il procedimento per giocare:</p><ul><li>Identifica i partecipanti del tuo gruppo e trova un sistema per comunicare in maniera rapida e veloce. Ad esempio potresti stabilire di usare una videoconferenza attraverso Zoom, Google Meet o Teams.</li><li>Assicurati di avere a disposizione l''elenco dei codici necessari per le risposte (scaricabile qui) e che ti sia stato comunicato il codice della tua squadra.</li><li>Attendi il via e inserisci il codice della tua squadra non appena sar&agrave; partito il gioco. Non appena sarai entrato, visualizzerai la domanda alla quale dovrai rispondere.</li><li>Per rispondere alla domanda potrai avvalerti di qualsiasi strumento tu conosca.</li><li>Quando pensate di aver individuato la soluzione cercate nel foglio dei codici per le risposte il codice corrispondente alla vostra soluzione, inseritelo nella casella di testo sottostante la domanda e premete su invia. <span style="color: #ff0000;"><strong>NB</strong>: assicurati di inserire il codice esattamente come &egrave; riportato sul foglio, rispettando anche i caratteri maiuscoli/minuscoli. A tal fine pu&ograve; essere utile copiare e incollare direttamente il codice.</span></li><li>Se la risposta &egrave; corretta verr&agrave; mostrato un messaggio di successo e la domanda successiva se il gioco non &egrave; terminato, diversamente verr&agrave; mostrato il riepilogo delle risposte completate. Se invece la domanda non &egrave; corretta sarete invitati a riprovare.</li><li>Al termine del gioco, oltre alle risposte inserite, verr&agrave; visualizzato il tempo complessivo totale impiegato e il piazzamento in classifica.</li></ul>'
